<!DOCTYPE html>
<html>

<head>
    <title>JALLEN's PIC FAVS</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </nav>
    <section id="add-pic">
        <form>
            <input type="text" class="form-control" placeholder="Image URL" id="new-pix">
            <textarea class="form-control" rows="3" placeholder="caption" id="new-pixcap"></textarea>
            <a class="btn btn-default" href="#" role="button" id="cancel">Cancel</a>
            <button class="btn btn-default glyphicon glyphicon-camera" type="submit"> Upload</button>
            <div id="error">Please enter a valid image type and description!</div>
        </form>
    </section>
    <section id="pic-window"></section>
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts/main.js"></script>
</body>

</html>
